<div layout="row" layout-align="center start" >
    <md-content flex flex-gt-sm="75" class="md-whiteframe-z1">
        <div layout="column" class="w-100" >
            <md-toolbar class="md-accent">
              <h2 class="md-toolbar-tools">
                <span>
                    Chat
                </span>
              </h2>
            </md-toolbar>
            <md-content scroll-glue id="message-container" md-scroll-y class="md-padding" style="height: 330px">
              <div ng-repeat="msg in messages" layout="column" class="mar-ver-5">
                <div layout="row" layout-align="start center">
                  <b>{{msg.user}}</b>
                  <small class="pad-lef-5" am-time-ago="msg.timestamp"></small>
                </div>
                <div>{{msg.message}}</div>
              </div>
            </md-content>
            <md-content class="md-padding" layout="column" novalidate style="background-color:#eee;">
              <form name="messageForm" ng-submit="sendMessage(messageText)">
                <md-input-container style="width: 100%; margin-bottom: 0;">
                  <label>Message</label>
                  <input tabindex="1"
                         autofocus
                         ng-model="messageText"
                         ng-maxlength="500"
                         name="messageText"/>

                </md-input-container>
                <div layout="row" layout-align="end">
                  <md-button tabindex="2"
                             class="md-primary"
                             role="submit"
                             type="submit"
                             ng-disabled="!messageText">Send
                  </md-button>
                </div>
              </form>
            </md-content>
        </md-content>
    </div>
</div>
